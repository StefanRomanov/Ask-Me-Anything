<div class="container">
    <div class="row" *ngIf="querySubject | async as query">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1 class="text-center">Edit query</h1>
            <form [formGroup]="form" class="mt-2" (submit)="submitForm()">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-question"></i> </span>
                    </div>
                    <input formControlName="title" class="form-control" placeholder="{{query.title}}"/>
                </div>
                <div class="alert alert-danger" *ngIf="title?.touched && title?.errors?.required">
                    Username is required
                </div>
                <div class="alert alert-danger" *ngIf="title?.dirty && title?.errors?.pattern">
                    Allowed only letters and numbers. Between 10 and 50 characters.
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-tags"></i> </span>
                    </div>
                    <input formControlName="tags" class="form-control" placeholder="{{query.tags}}"/>
                </div>
                <div class="alert alert-danger" *ngIf="tags?.dirty && tags?.errors?.pattern">
                    Enter tags separated by single space
                </div>
                <quill-editor formControlName="description"
                              [sanitize]=true
                              [modules]=modules
                              [preserveWhitespace]=true
                              [maxLength]=2000
                              [minLength]=10></quill-editor>
                <div class="alert alert-danger" *ngIf="description?.touched && description?.errors?.required">
                    Description is required
                </div>
                <div class="alert alert-danger" *ngIf="description?.dirty && description?.errors?.minLengthError">
                    Minimum 5 characters
                </div>
                <div class="alert alert-danger" *ngIf="description?.dirty && description?.errors?.maxLengthError">
                    Maximum 2000 characters
                </div>
                <div class="form-group mt-3">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block"> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
